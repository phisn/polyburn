[package]
name = "rust-game"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
base64 = "0.21.5"
bevy = "0.12.1"
bevy_prototype_lyon = "0.10.0"
bevy_rapier2d = { version = "0.23.0", features = ["wasm-bindgen", "enhanced-determinism"] }
half = "2.3.1"
